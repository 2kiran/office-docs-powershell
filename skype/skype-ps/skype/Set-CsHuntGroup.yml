uid: SkypeForBusiness.Set-CsHuntGroup
name: Set-CsHuntGroup
description: |-
  Set-CsHuntGroup cmdlet provides a way for you to modify the properties of an existing Call Queue; for example, you can change the phone number for the Call Queue, the distribution lists associated with the Call Queue, or the welcome audio file. 

  The Set-CsHuntGroup cmdlet may suggest additional steps required to complete the Call Queue setup.

  The following parameters are not applicable to Skype for Business Online: ClientAudience, DomainController, Force, HuntGroupServiceCallbackUri, and PipelineVariable

  Please Note: This cmdlet is part of the first generation provisioning and is no longer supported. Please use the cmdlets which follow this format "*-CsCallQueue*" instead.
