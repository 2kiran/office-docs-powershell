### YamlMime:PowershellCmdlet
summary: |-
  **Note:** This cmdlet is currently in private preview.

  This cmdlet shows the list of Workforce management (WFM) users in a specified WFM team.
module: MicrosoftTeamsPowerShell
notes: ""
links:
- text: Get-CsTeamsShiftsConnectionInstance
  href: Get-CsTeamsShiftsConnectionInstance.yml
- text: Get-CsTeamsShiftsConnectionWfmTeam
  href: Get-CsTeamsShiftsConnectionWfmTeam.yml
syntaxes:
- Get-CsTeamsShiftsConnectionUser -ConnectorInstanceId <string> -WfmTeamId <string> [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> Get-CsTeamsShiftsConnectionUser -ConnectorInstanceId "WCI-4c231dd2-4451-45bd-8eea-bd68b40bab8b" -WfmTeamId "1000107"

    Id      Name
    --      ----
    1000111 FRPET
    1000121 WAROS
    1000123 LABRO
    1000125 JOREE
    1006068 maosha.shi
    1006069 xiaoxue.chen
    1006095 guchuan.sun
  description: |-
    Returns the users in the WFM team with ID `1000107` in the connection instances with ID `WCI-4c231dd2-4451-45bd-8eea-bd68b40bab8b`.
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ConnectorInstanceId
  isRequired: true
  description: |+
    The ID of the connection instance. It can be retrieved by running [Get-CsTeamsShiftsConnectionInstance](Get-CsTeamsShiftsConnectionInstance.yml).

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Microsoft Teams
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: WfmTeamId
  isRequired: true
  description: |+
    The Teams team ID. It can be retrieved by running [Get-CsTeamsShiftsConnectionWfmTeam](Get-CsTeamsShiftsConnectionWfmTeam.yml).

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Microsoft Teams
  parameterValueGroup: ""
